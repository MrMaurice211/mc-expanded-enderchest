name: release
on:
  push:
    tags:
      - "v*"

env:
  APPEND_BUILD_NUMBER: false

jobs:
  build-all:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

#      - name: validate gradle wrapper
#        uses: gradle/actions/wrapper-validation@v3

      - name: setup jdk 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin
          cache: gradle

      - name: make gradle wrapper executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: build all
        run: ./gradlew build --no-daemon

      - name: capture build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-built-jars
          path: versions/**/build/libs/*.jar
          retention-days: 1

  publish:
    name: Publish for ${{ matrix.minecraft_version }}
    needs: build-all
    runs-on: ubuntu-latest
    strategy:
      matrix:
        minecraft_version: [ "1.20", "1.20.5", "1.21.6" ]
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: read version from tag
        id: version_read
        run: echo "tag_version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        shell: bash

      - uses: madhead/semver-utils@latest
        id: version
        with:
          lenient: false
          version: ${{ github.ref_name }}

      - name: Download all built JARs
        uses: actions/download-artifact@v4
        with:
          name: all-built-jars
          path: versions/

      - name: debug List contents of versions
        run: |
          ls -R versions/
          echo "=== Checking for JARs in specific version ==="
          ls -la "versions/${{ matrix.minecraft_version }}/build/libs/" 2>/dev/null || echo "Directory not found or empty"
          ls -la "${{ matrix.minecraft_version }}/build/libs/" 2>/dev/null || echo "Directory not found or empty"

      - uses: Kir-Antipov/mc-publish@v3.3
        with:
          name: v${{ steps.version.outputs.release }} for ${{ matrix.minecraft_version }}
          version: ${{ steps.version.outputs.release }}+${{ matrix.minecraft_version }}
          version-type: release

          github-generate-changelog: true
          github-draft: false
          github-prerelease: false
          github-token: ${{ secrets.GITHUB_TOKEN }}

          files: |
            ${{ matrix.minecraft_version }}/build/libs/!(*-@(dev|sources|javadoc)).jar
            ${{ matrix.minecraft_version }}/build/libs/*-@(dev|sources|javadoc).jar

          retry-attempts: 2
          retry-delay: 10000
          fail-mode: fail
